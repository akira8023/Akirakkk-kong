<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Best Wishes</title>
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
	<style type="text/css">
     *{margin:0;padding:0;list-style-type:none;}
     a,img{border:0;}
     html,body{
     	font:12px/180% "Comic Sans MS",sans-serif, "新宋体";
     	background-color: #26bedb;
        width:100%;
        height: 100%;
        overflow: hidden;
      }
      section{
        position: relative;
        width:100%;
        height:100%;
        background: url(img/snow-bg.png);
        animation: auto 4s linear infinite;/*动画属性:动画名 时间 匀速  循环*/
      }
      @keyframes auto{/*定义CSS关键帧，auto是可定义的动画名*/
            from{background-position-y: 0;}
            to{background-position-y:235px;}
        }
        .con-bg{
            position: absolute;
            left: 0;
            top:100%;
            width:100%;
            margin-top: -30%;
            height: inherit;
            background: url(img/con-bg.png) repeat-x;
        }
        .ice,.tree{
            position: absolute; 
            animation: snows 3s;   
        }
        .tree{
            width: 112px;
            height: 137px;
            background: url(img/tree.png);
        }
        #tree01{left: 70%;top: 80%;animation-duration: 1600ms;}
        #tree02{left: 30%;top: 76%;animation-duration: 1420ms;}
        #tree03{left: 10%;top: 79%;animation-duration: 2170ms;}
        .ice{left: 45%;top: 86%;animation-duration: 2550ms;width: 115px;height: 103px;background: url(img/ice.png);}
        @keyframes snows{
            from{transform: translate(0,-600px);}/*transform:translate()位移相对的距离*/
            to{transform: translate(0,0);}
        }
      .B_audio audio,.B_audio img{
      	width:50px;
      	height:50px;
      	position: absolute;
      	box-sizing: border-box;
     	border-radius: 50%;
      	bottom: 5%;
      	left: 1%;
      	animation: play 4s linear infinite;
      }
      @keyframes play{
      	0% {transform:rotate(0deg);}
		50% {transform:rotate(180deg);}
		100% {transform:rotate(360deg);}
      }
     .B_audio img{
      	z-index: 100;
     }
     .B_audio h1{
     	width: 100%;
     	text-align: center;
        font-size:30px;
     	color:#fff;
     	padding: 10px 0px;
     	animation: bg-Color 2s linear infinite;
     }
     @keyframes bg-Color{
     	0% {background: linear-gradient(to right,#00ffff,#ff0000,#0000ff);
     	background: -webkit-linear-gradient(to right,#00ffff,#ff0000,#0000ff);
     	background: -moz-linear-gradient(to right,#00ffff,#ff0000,#0000ff);}
     	50% {background: linear-gradient(to right,#ff0000,#0000ff,#00ffff);
     	background: -webkit-linear-gradient(to right,#ff0000,#0000ff,#00ffff);
     	background: -moz-linear-gradient(to right,#ff0000,#0000ff,#00ffff);}
     	100% {background: linear-gradient(to right,#0000ff,#00ffff,#ff0000);
     	background: -webkit-linear-gradient(to right,#0000ff,#00ffff,#ff0000);
     	background: -moz-linear-gradient(to right,#0000ff,#00ffff,#ff0000);}
     }
     .B_audio h2{
     	color:#ef6f85;
     	position: absolute;
     	top:10%;
     	left:60%;
     	width: 150px;
     }
     .B_content{
        width: 100%;
        height: 100%;
     }
     .B_content .file{
        margin:70px 0px 120px 80px;
        width: 60%;
        height: 58%;
        
     }
     .file p{
     	text-indent: 2em;
     	line-height: 2em;
     }
     .file .end{
     	margin-left: 70%;
     }

</style>
</head>
<body>
    <section>
    <div class="B_audio"><img src="img/04.jpg">
        <audio loop autoplay="autoplay">
          <source src="best.mp3" type="audio/mpeg">
        </audio>
        <h1></h1>
        
    </div>
    <div class="B_content">
       <div class="file">
	       <span>做一个既能在荣华富贵中生活，也能够低微入尘土的行者。</span>
       </div>
    </div>
    <div class="con-bg"></div>
    <div class="ice"></div>
    <div class="tree" id="tree01"></div>
    <div class="tree" id="tree02"></div>
    <div class="tree" id="tree03"></div>
    </section>
</body>
</html>
